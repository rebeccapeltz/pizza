{% extends "orders/base.html" %}

{% block title %}
Cart Selections
{% endblock %}

{% block body %}

<h1>Order</h1>

<h2>Username: {{customer.username}}</h2>
<h3>Order Number: {{order.id}}</h3>
<h3>Total: ${{cart}}</h3>
<p>
  <button class="action-button" id="place-order">Payment</button>
</p>
<ul>
  {% for orderitem in orderitems %}
  <li>{{orderitem.display}}</li>

  {%endfor %}
</ul>
{% endblock %}
