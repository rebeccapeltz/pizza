{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'orders/styles.css' %}" />
</head>

<body>
    {% if user.is_authenticated %}
    <p>Customer: {{user}}</p>
    <nav>
        <ul>
            <li> <a href="{% url 'menu' %}"><i class="fas fa-pizza-slice"></i></a></li>
            <li>
                <a href="{% url 'menu' %}">Menu</a>
            </li>
            <li> <a href="{% url 'usercart' %}">Cart</a></li>
            <li> <a href="{% url 'userorder' %}">Order</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% if user.is_superuser %}
            <li>
                <a href="{% url 'admin' %}">Admin</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% endif %}
    {% block body %}
    {% endblock %}
    <script src="{% static 'orders/main.js' %}"></script>
</body>

</html>
